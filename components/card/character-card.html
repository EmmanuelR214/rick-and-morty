<div class="bg-gray-800 rounded-xl shadow-md p-4 flex flex-col items-center">

    <img ng-src="{{data.image}}" class="rounded-xl w-40 h-40 mb-3" />

    <h2 class="text-xl font-bold mb-1">{{data.name}}</h2>
    <p class="text-gray-400 mb-3">{{data.species}} • {{data.status}}</p>

    <div class="flex gap-3">
        <a ng-href="/character/{{data.id}}" class="bg-green-500 text-black px-4 py-2 rounded-lg">
            Ver más
        </a>

        <button ng-click="toggleFav({ character: data })" class="px-4 py-2 rounded-lg"
            ng-class="isFav() ? 'bg-red-500' : 'bg-gray-600'">
            ❤
        </button>
    </div>
</div>
