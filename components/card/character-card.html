<div class="flex bg-[#2C2F33] rounded-xl shadow-lg overflow-hidden transform transition hover:scale-[1.01] min-w-full md:min-w-0">
    <img ng-src="{{data.image}}" class="w-32 object-cover">
    
    <div class="p-4 flex flex-col justify-center flex-grow">
        <div class="flex justify-between items-start">
            <h2 class="text-xl font-bold text-white mb-1">
                {{data.name}}
            </h2>

            <button ng-click="toggleFav({ character: data })" class="text-2xl hover:scale-110 transition">
                <i ng-if="!isFav()" class="fa-regular fa-heart text-gray-300"></i>
                <i ng-if="isFav()" class="fa-solid fa-heart" style="color: #e93535;"></i>
            </button>
        </div>

        <p class="text-sm text-gray-300 flex items-center gap-2 mb-3">
            <span class="w-3 h-3 rounded-full inline-block" ng-class="{
                    'bg-green-500': data.status === 'Alive',
                    'bg-red-500': data.status === 'Dead',
                    'bg-gray-400': data.status === 'unknown'}"></span>
            {{data.status}} · {{data.species}}
        </p>

        <div class="mt-3">
            <a ng-href="#/character/{{data.id}}" class="text-blue-400 hover:underline text-sm">
                Ver más →
            </a>
        </div>
    </div>
</div>
