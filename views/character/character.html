<!DOCTYPE html>
<html lang="en">

<body>
    <div ng-if="character" class="flex flex-col items-center px-4 py-10">
        <img ng-src="{{character.image}}" class="w-48 h-48 rounded-2xl shadow-lg object-cover mb-5" />
        
        <h1 class="text-4xl font-extrabold text-white mb-2 tracking-tight">
            {{character.name}}
        </h1>
        
        <p class="text-gray-300 text-lg mb-4 flex items-center gap-2">
            <span class="w-3 h-3 rounded-full inline-block" ng-class="{
                'bg-green-500': character.status === 'Alive',
                'bg-red-500': character.status === 'Dead',
                'bg-gray-400': character.status === 'unknown'}"></span>
            {{character.status}} • {{character.species}} • {{character.gender}}
        </p>
        
        <button ng-click="toggleFav(character)"
            class="flex items-center gap-2 px-5 py-2 rounded-lg mb-8 transition hover:scale-105"
            ng-class="isFav(character.id) ? 'bg-red-500' : 'bg-gray-700'">
            <i ng-if="!isFav(character.id)" class="fa-regular fa-heart"></i>
            <i ng-if="isFav(character.id)" class="fa-solid fa-heart text-white"></i>
            <span class="font-medium">
                {{ isFav(character.id) ? 'En favoritos' : 'Agregar a favoritos' }}
            </span>
        </button>
        
        <div class="bg-white/5 border border-white/10 rounded-xl p-6 w-full max-w-lg space-y-4">
            <div>
                <p class="text-sm text-gray-400  tracking-wide">Origen</p>
                <p class="text-white text-lg">{{character.origin.name}}</p>
            </div>
            <div>
                <p class="text-sm text-gray-400  tracking-wide">Ubicación actual</p>
                <p class="text-white text-lg">{{character.location.name}}</p>
            </div>
            <div>
                <p class="text-sm text-gray-400  tracking-wide">Episodios en los que aparece</p>
                <p class="text-white text-lg">{{character.episode.length}}</p>
            </div>
        </div>
    </div>
</body>

</html>
