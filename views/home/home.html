<!DOCTYPE html>
<html lang="en">

<body>
    <div>
        <input type="text" class="w-full mb-6 px-4 py-2 rounded-lg text-black" placeholder="Buscar personaje..."
            ng-model="search" ng-change="buscar()">

        <div ng-if="loading" class="text-center text-gray-400">
            Cargando...
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <character-card ng-repeat="c in characters" data="c" toggle-fav="toggleFav(character)" is-fav="isFav(c.id)">
            </character-card>
        </div>
    </div>
</body>
</html>
